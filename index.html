<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   
   <!-- bootstrap css v-4.3.1 -->
   <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css" media="all" >
   
   <!-- font awesome css v-5.15.1 -->
   <link rel="stylesheet" href="./css/all.min.css" type="text/css" media="all" >
   <link rel="stylesheet" href="./css/fontawesome.min.css" type="text/css" media="all" />
   
   <!-- syle.css -->
   <link rel="stylesheet" href="./css/style.css" type="text/css" media="all" />
   
   <!-- mediaquery -->
   <link rel="stylesheet" href="./css/mediaquery.css" type="text/css" media="all" />
   
   <title>Login | Register</title>
</head>

<body>
   
   <div class="container">
      <div class="card w-75 w-md-60 h-auto px-2 px-md-5">
         <div class="card-body">
            <div class="card-body-upper mb-4">
               <nav>
                  <div class="nav nav-tabs" id="nav-tab" role="tablist">
                     <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Login</a>
                     <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Register</a>
                  </div>
               </nav>
            </div>
            <div class="card-body-lower">
               <div class="tab-content" id="nav-tabContent">
                  <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                     <form action="https://formspree.io/f/mqkyrkdo" method="post" accept-charset="utf-8">
                        <div class="form-group">
                           <div class="relative">
                              <input class="form-control" type="text" name="username" id="username" required />
                              <label for="username">Username</label>
                              <span></span>
                           </div>
                        </div>
                        <div class="form-group">
                           <div class="relative">
                              <input class="form-control" type="password" name="password" id="password" required />
                              <label for="password">Password</label>
                              <span></span>
                           </div>
                        </div>
                        <input type="submit" value="Submit" />
                     </form>
                  </div>
                  <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                     <form action="https://formspree.io/f/mqkyrkdo" method="post" accept-charset="utf-8">
                        <div class="form-group">
                           <div class="relative">
                              <input class="form-control" type="text" name="full-name" id="full-name" required />
                              <label for="full-name">Full name</label>
                              <span></span>
                           </div>
                        </div>
                        <div class="form-group">
                           <div class="relative">
                              <input class="form-control" type="email" name="email" id="email" required />
                              <label for="email">Email</label>
                              <span></span>
                           </div>
                        </div>
                        <div class="form-group">
                           <div class="relative">
                              <input class="form-control" type="password" name="password" id="password" required />
                              <label for="password">Password</label>
                              <span></span>
                           </div>
                        </div>
                        <div class="form-group">
                           <div class="relative">
                              <input class="form-control" type="password" name="c-password" id="c-password" required />
                              <label for="c-password">Confirm password</label>
                              <span></span>
                           </div>
                        </div>
                        <input type="submit" value="Submit" />
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   
   
   <!-- all javascript -->
   
   <!-- jquery v-3.4.1-->
   <script src="./js/jquery.min.js"></script>
   
   <!-- bootstrap js v-4.3.1 -->
   <script src="./js/popper.min.js"></script>
   <script src="./js/bootstrap.min.js"></script>
   
   <!-- main js -->
   <script src="./js/main.js"></script>
</body>

</html>
