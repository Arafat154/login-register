<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   
   <!-- bootstrap css v-4.3.1 -->
   <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css" media="all" >
   
   <!-- font awesome css v-5.15.1 -->
   <link rel="stylesheet" href="./css/all.min.css" type="text/css" media="all" >
   <link rel="stylesheet" href="./css/fontawesome.min.css" type="text/css" media="all" />
   
   <!-- syle.css -->
   <link rel="stylesheet" href="./css/style.css" type="text/css" media="all" />
   
   <!-- mediaquery -->
   <link rel="stylesheet" href="./css/mediaquery.css" type="text/css" media="all" />
   
   <title>Login | Register</title>
</head>

<body>
   
   <div class="container">
      <div class="card px-md-4">
         <div class="row">
            <div class="col-md-6 d-none d-sm-flex">
               <div class="wrapper-a">
                  <img class="img-fluid" src="./img/bg-card.png" alt="side-img" />
               </div>
            </div>
            <div class="col-md-6 p-5 p-md-4">
               <div class="wrapper-b">
                  <div class="card px-5">
                     <div class="card-upper">
                        <input type="button" id="" value="Login"/>
                        <input type="button" id="" value="Register"/>
                        <div class="pointer"></div>
                     </div>
                     <div class="card-lower">
                        <form action="" method="POST" accept-charset="utf-8">
                           <input class="input-form" type="email" placeholder="Enter your email" required><br><br>
                           <input class="input-form" type="password" placeholder="Enter your password" required><br><br><br>
                           <input class="submit-form" type="submit" value="Login">
                        </form>
                        <form action="" method="POST" accept-charset="utf-8">
                           <input class="input-form" type="name" placeholder="Enter your full name" required><br><br>
                           <input class="input-form" type="email" placeholder="Enter your email" required><br><br>
                           <input class="input-form" type="password" placeholder="Enter your password" required><br><br>
                           <input class="submit-form" type="submit" value="Register">
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   
   
   <!-- all javascript -->
   
   <!-- jquery v-3.4.1-->
   <script src="./js/jquery.min.js"></script>
   
   <!-- bootstrap js v-4.3.1 -->
   <script src="./js/popper.min.js"></script>
   <script src="./js/bootstrap.min.js"></script>
   
   <!-- main js -->
   <script src="./js/main.js"></script>
</body>

</html>
